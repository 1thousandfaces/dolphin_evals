# Example configuration file for multi-turn refusals runner with classifier
# Save as config_classifier.toml

[backend]
name = "vllm"
endpoint = "http://localhost:8000"
endpoint_api_key = ""
concurrency = 10
timeout = 60
max_retries = 3
retry_delay = 1.0
batch_size = 50

[model]
name = "meta-llama/Llama-3-8B-Instruct"
backend = "vllm"
endpoint_model_name = "meta-llama/Llama-3-8B-Instruct"
max_tokens = 128

[classifier]
# Option 1: Use local Transformers classifier (default)
# Leave api_endpoint empty to use local model
api_endpoint = ""
model = "Dans-DiscountModels/Dans-Classifier-RP-Validity-V1.0.0-396m"
device = "auto"  # "cpu", "cuda", or "auto"

# Option 2: Use API-based classifier (comment out above, uncomment below)
# api_endpoint = "http://localhost:8001"
# model = "gpt-3.5-turbo"
# api_key = "your-api-key"

# Common settings
concurrency = 10
timeout = 30
max_retries = 3
retry_delay = 1.0
batch_size = 50